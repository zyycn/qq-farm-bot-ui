name: ci

# https://help.github.com/en/articles/workflow-syntax-for-github-actions#on
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - refactor

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Build
        run: pnpm package:release

      - name: List Artifacts
        run: ls -R core/dist

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: farm-win-x64
          path: ./core/dist/qq-farm-bot-win-x64.exe

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: farm-linux-x64
          path: ./core/dist/qq-farm-bot-linux-x64

      - name: Upload MacOS Intel
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-x64
          path: ./core/dist/qq-farm-bot-macos-x64

      - name: Upload MacOS Apple Silicon
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-arm64
          path: ./core/dist/qq-farm-bot-macos-arm64
