name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Web
        run: pnpm -C web lint

      - name: Lint Core
        run: pnpm -C core exec eslint "src/**/*.js" "client.js"

      - name: Build Web
        run: pnpm build:web

  package:
    if: github.event_name != 'pull_request'
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Release
        run: pnpm package:release

      - name: List Artifacts
        run: ls -R core/dist

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: farm-win-x64
          path: ./core/dist/qq-farm-bot-win-x64.exe

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: farm-linux-x64
          path: ./core/dist/qq-farm-bot-linux-x64

      - name: Upload MacOS Intel
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-x64
          path: ./core/dist/qq-farm-bot-macos-x64

      - name: Upload MacOS Apple Silicon
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-arm64
          path: ./core/dist/qq-farm-bot-macos-arm64
