name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false
        default: 'v0.0.0'
      latest:
        description: 'Latest'
        required: false
        default: 'true'
      prerelease:
        description: 'Prerelease'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm package:release

      - name: List Artifacts
        run: ls -R core/dist

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: farm-win-x64
          path: ./core/dist/qq-farm-bot-win-x64.exe

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: farm-linux-x64
          path: ./core/dist/qq-farm-bot-linux-x64

      - name: Upload MacOS Intel
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-x64
          path: ./core/dist/qq-farm-bot-macos-x64

      - name: Upload MacOS Apple Silicon
        uses: actions/upload-artifact@v4
        with:
          name: farm-mac-arm64
          path: ./core/dist/qq-farm-bot-macos-arm64

  Release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.event.inputs.version }}
          tag: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: ${{ github.event.inputs.latest }}
          prerelease: ${{ github.event.inputs.prerelease }}
          allowUpdates: true
          artifacts: >
            farm-win-x64/qq-farm-bot-win-x64.exe,
            farm-linux-x64/qq-farm-bot-linux-x64,
            farm-mac-x64/qq-farm-bot-macos-x64,
            farm-mac-arm64/qq-farm-bot-macos-arm64
